<html>
<head>
    <title>Scramble Words</title>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
	<style>
	     *{margin:0; padding: 0; box-sizing; border-box; }
		 header{
		      width: 100%;
			  line-height: 15vh;
			  background-color: purple;
			  }
			 h1{
			   text-align: center;
			   color:white;
			   font-size: 1.8rem;
			   font-family: 'Lobster', cursive;
			   text-transform: uppercase;
			   letter-spacing: 15px;
			    }
		
		         h5{
			   text-align: center;
			   color:red;
			   }
				section{
				        height: 85vh;
						display: flex;
						justify-content: center;
						background-color: #491579;
				}
				.gameArea{
				    width: 50%;
					height: 400px;
					padding: 20px 0;
					background-color:  #706fd3;     /*LIGHT_BLUE*/
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					font-family: 'Source Sans Pro', sans-serif;
					box-shadow: 0 8px 6px -6px white;
					}
		    h3{
			text-align: center;
			font-align: 1.5rem;
			}
			input{
			     width: 40%;
				 padding: 15px 0;
				 text-align: center;
				 border-radius: 25px;
				 outline: none;
				 background-color: #dff9fb;
				 color: black;
				 margin: 2rem 0;
				 font-size: 1.1rem;
				 }
		    button{
			font-size: 1rem;
			cursor: pointer;
			outline:none;
			border:#2f3542;
			text-decoration:none;
			margin-top: 10px;
			color: #eb4d4b;
			}
			button.btn{
			font-weight:600;
			padding:1rem 2rem;
			background:white;
			text-transform:uppercase;
			transition-property: all;
			transition-duration: 0.5s;
			transition-timing-function: cubic-bezier(0.65,-0.25,0.25,1.95);
			}
			button.btn:hover, button.btn:focus, button.btn:active{
			letter-spacing:0.125rem;
			word-spacing:0.2rem;}
			
		.hidden{
		    display: none;
			}
						  
	</style>
</head>
<body>
    <header>
	<h1>Guess the word</h1>
	<h5>Note: Case sensitive input</h5>
	</header>
  <section>
  <div class="gameArea">
       <h3 class="msg"></h3>       
       <input type="text" class="hidden">
       <button class="btn">click here to start</button>	   
  </div>
  </section> 
 <script>
      const msg=document.querySelector('.msg');
	  const guess=document.querySelector('input');
	  const btn=document.querySelector('.btn');
	  let play=false;
	  let newWords = "";
	  let randWords = "";
	  let sWords=['python','javascript','c++','php','java','mysql','html',
	             'css','pubg','swift','jquery','software','company'];
	  
	  const creteNewWords=()=>{
		  let ranNum=Math.floor(Math.random()*sWords.length);
		  //console.log(ranNum);
		  let newTempSwords = sWords[ranNum];
		  console 
		  return newTempSwords;
		  
	  }
	  const scrambleWords = (arr) =>{
		  for(let i=arr.length-1; i>0; i--){
		  let temp=arr[i];
		  //console.log(temp);
		  let j=Math.floor(Math.random()*(i+1));
		  //console.log(i);
		  //console.log(j); 
		  
		  //--Swapping part_JSK007--
		  arr[i]=arr[j];
		  arr[j]=temp;
		  }
		  return arr;
		  
	  }
	  
	  btn.addEventListener('click', function(){
		  if(!play){
			  play=true;
			  btn.innerHTML="Guess";
			  guess.classList.toggle('hidden');
			  newWords = creteNewWords();
			  randWords = scrambleWords(newWords.split("")).join("");
			  //console.log(randWords.join(""));
			  
			  msg.innerHTML=`Find out the word: ${randWords}`; 
			  
		  }
		  else{
		        let tempWord=guess.value;
				if(newWords===tempWord)
				{
				    //console.log('correct');
					play=false;
					msg.innerHTML=`Yay! You got it right üòÉ.It was ${newWords}`;
					btn.innerHTML="Start Again";
					guess.classList.toggle('hidden');
					guess.value=""
				}
				else{
					//console.log('incorrect');
					msg.innerHTML=`Oops! You didnt get it right.‚òπÔ∏èTry again :${randWords}`;
					 }
		     }
	  })
	  
 </script>

</body>
</html>
